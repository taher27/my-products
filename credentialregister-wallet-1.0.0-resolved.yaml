  responses:
    "400":
      description: Bad Request
      headers:
        api-version:
          $ref: '#/components/headers/apiVersion'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    "401":
      description: Authentication Required
      headers:
        api-version:
          $ref: '#/components/headers/apiVersion'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
  parameters:
    commitHash:
      name: commit-hash
      in: header
      description: Commit Hash of Client Sowftware
      required: false
      style: simple
      explode: false
      schema:
        pattern: "^[a-z0-9]{7}$"
        type: string
    recipientId:
      name: recipient-id
      in: query
      description: Filter results by Recipient ID (UUID)
      required: false
      style: form
      explode: true
      schema:
        type: string
        format: uuid
    id:
      name: id
      in: path
      description: UUID
      required: true
      style: simple
      explode: false
      schema:
        type: string
        format: uuid
    offset:
      name: offset
      in: query
      description: Offset results
      required: false
      style: form
      explode: true
      schema:
        minimum: 0
        type: integer
        example: 0
    size:
      name: size
      in: query
      description: Limit the number of results
      required: false
      style: form
      explode: true
      schema:
        maximum: 50
        minimum: 1
        type: integer
        example: 20
    cocNumber:
      name: coc-number
      in: query
      description: "Filter the results on the Chamber of Commerce number (Kamer van Koophandel nummer). This could return multiple results, as there could be multiple Branches."
      required: false
      style: form
      explode: true
      schema:
        pattern: "^\\d{8}$"
        type: string
    cocBranchNumber:
      name: coc-branch-number
      in: query
      description: Filter the results on the Chamber of Commerce Branch number (Kamer van Koophandel vestigingsnummer). This should only return a single result.
      required: false
      style: form
      explode: true
      schema:
        pattern: "^\\d{12}$"
        type: string
    tradeName:
      name: trade-name
      in: query
      description: Filter the results on the Tradename of the organization.
      required: false
      style: form
      explode: true
      schema:
        type: string
    credentialUrl:
      name: credential-url
      in: query
      description: Filter results on specific Credential (URL).
      required: false
      style: form
      explode: true
      schema:
        type: string
    name:
      name: name
      in: query
      description: Filter results based on Person's name
      required: false
      style: form
      explode: true
      schema:
        type: string
    birthDate:
      name: birth-date
      in: query
      description: Filter results based on birth date
      required: false
      style: form
      explode: true
      schema:
        type: string
        format: date
    kvkNummer:
      name: kvkNummer
      in: query
      required: false
      style: form
      explode: true
      schema:
        type: string
    vestigingsnummer:
      name: vestigingsnummer
      in: query
      description: Filter results based on reference
      required: false
      style: form
      explode: true
      schema:
        type: string
    handelsnaam:
      name: handelsnaam
      in: query
      description: Filter results based on reference
      required: false
      style: form
      explode: true
      schema:
        type: string
  headers:
    apiVersion:
      description: API version
      style: simple
      explode: false
      schema:
        type: string
        example: 1.0.0
    commitHash:
      description: Commit Hash
      style: simple
      explode: false
      schema:
        type: string
        example: 928d28d
    pageSize:
      description: Response record count
      style: simple
      explode: false
      schema:
        type: integer
    pageOffset:
      description: Response record offset
      style: simple
      explode: false
      schema:
        type: integer
    location:
      description: Location of the created resource
      style: simple
      explode: false
      schema:
        type: string
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      name: Token
      in: header
