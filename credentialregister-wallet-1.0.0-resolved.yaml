components:
  schemas:
    id:
      type: string
      format: uuid
      nullable: false
    did:
      type: string
      nullable: true
    token:
      pattern: "^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}:[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$"
      type: string
      nullable: false
    createdAt:
      type: string
      description: Created timestamp
      format: date-time
      nullable: false
    updatedAt:
      type: string
      description: Last change date
      format: date-time
      nullable: false
    issuedAt:
      type: string
      description: VC issued date
      format: date-time
      nullable: true
    imageUrl:
      pattern: "^\\w+:(\\/?\\/?)[^\\s]+$"
      type: string
      description: URL to PNG image file
      nullable: true
      example: https://cdn.credentialregiater.com/2571c54e-2cde-4434-83f2-c329f74adc27.png
    imageBase64:
      type: string
      description: Data URL encoding an image
      format: base64
      nullable: true
      example: "data:image/jpeg;base64,<clipped>"
    total:
      minimum: 0
      type: integer
      example: 1
    recipientType:
      type: string
      nullable: false
      enum:
      - branch
      - person
      - employee
    recipientName:
      pattern: "^[\\p{L} .'-]{1,100}$"
      type: string
      nullable: false
    accountName:
      pattern: "^[\\p{L} .'-]{1,100}$"
      type: string
      nullable: true
    initials:
      pattern: "^[A-Z]{1,6}$"
      type: string
      nullable: false
    firstName:
      pattern: "^[\\p{L} .'-]{1,50}$"
      type: string
      nullable: true
    middleName:
      pattern: "^[\\p{L} .'-]{1,20}$"
      type: string
      nullable: true
    lastName:
      pattern: "^[\\p{L} .'-]{2,50}$"
      type: string
      nullable: false
    phone:
      type: string
      nullable: true
    accountEmail:
      pattern: "^(([^<>()[\\]\\\\.,;:\\s@\\\"]+(\\.[^<>()[\\]\\\\.,;:\\s@\\\"]+)*)|(\\\".+\\\"))@((\\[[0-9]{1,3}\\.[0-9]{1,3}\\.[0-9]{1,3}\\.[0-9]{1,3}\\])|(([a-zA-Z\\-0-9]+\\.)+[a-zA-Z]{2,}))$"
      type: string
      format: email
      nullable: false
    recipientEmail:
      pattern: "^(([^<>()[\\]\\\\.,;:\\s@\\\"]+(\\.[^<>()[\\]\\\\.,;:\\s@\\\"]+)*)|(\\\".+\\\"))@((\\[[0-9]{1,3}\\.[0-9]{1,3}\\.[0-9]{1,3}\\.[0-9]{1,3}\\])|(([a-zA-Z\\-0-9]+\\.)+[a-zA-Z]{2,}))$"
      type: string
      format: email
      nullable: true
    deregistrationDate:
      type: string
      format: date
      nullable: true
    birthDate:
      type: string
      format: date
      nullable: false
    birthPlace:
      pattern: "^[\\p{L} .,'-]{2,100}$"
      type: string
      nullable: true
    postalCode:
      pattern: "^[0-9]{4}[A-Z]{2}$|^[0-9]{4,5}$"
      type: string
      description: "Postal code: 1234AB, 1234, or 12345"
      nullable: true
    houseNumber:
      pattern: "^\\d{1,6}$"
      type: string
      nullable: true
    houseNumberPostfix:
      pattern: "^[a-zA-Z .,_'-]{0,20}$"
      type: string
      nullable: true
    countryCode:
      pattern: "^[A-Z]{2}$"
      type: string
      nullable: true
    cocNumber:
      pattern: "^\\d{8}$"
      type: string
      description: Chamber of Commerce number
      nullable: true
    cocBranchNumber:
      pattern: "^\\d{12}$"
      type: string
      description: Chamber of Commerce Branch number
      nullable: true
    tradeName:
      type: string
      description: "The tradename of the Organization. Optionally this is the preferred name, different than the Organizations \"first\" trade name."
      nullable: false
    tradeNames:
      type: array
      description: The tradenams of the Organization.
      items:
        type: string
    eoriNumber:
      pattern: "^NL\\d{9}$"
      type: string
      description: European Business ID based on RSIN for NL
      nullable: true
    city:
      pattern: "^[\\p{L} .,'-]{2,100}$"
      type: string
      nullable: true
    recipientReference:
      maxLength: 100
      type: string
      nullable: true
    registrationReference:
      maxLength: 100
      type: string
      nullable: true
    startDate:
      type: string
      description: Date the qualification starts
      format: date
      nullable: false
    endDate:
      type: string
      description: Date the qualification ends
      format: date
      nullable: true
    suspendedUntil:
      type: string
      description: Date to un-suspend the registration
      format: date
      nullable: true
    registrationStatus:
      type: string
      description: "active, suspended, revoked, expired, pending"
      nullable: false
      example: active
    credentialStatus:
      type: string
      nullable: false
      enum:
      - active
      - suspended
      - revoked
      - expired
      - pending
    revoked:
      type: boolean
      example: false
    credential:
      type: string
      nullable: false
    credentialUrl:
      pattern: "^\\w+:(\\/?\\/?)[^\\s]+$"
      type: string
      nullable: false
    credentialFormat:
      type: string
      nullable: false
      enum:
      - jwt_vc_json
      - jwt_vc_json-ld
      - ldp_vc
    Me:
      required:
      - createdAt
      - did
      - email
      - id
      - image
      - name
      - settings
      - updatedAt
      type: object
      properties:
        id:
          $ref: '#/components/schemas/id'
        did:
          $ref: '#/components/schemas/did'
        name:
          $ref: '#/components/schemas/accountName'
        image:
          $ref: '#/components/schemas/imageUrl'
        email:
          $ref: '#/components/schemas/accountEmail'
        settings:
          type: object
          additionalProperties: true
        createdAt:
          $ref: '#/components/schemas/createdAt'
        updatedAt:
          $ref: '#/components/schemas/updatedAt'
    Credential:
      required:
      - createdAt
      - credential
      - format
      - id
      - status
      - statusUpdatedAt
      type: object
      properties:
        id:
          $ref: '#/components/schemas/id'
        format:
          $ref: '#/components/schemas/credentialFormat'
        credential:
          $ref: '#/components/schemas/credential'
        status:
          $ref: '#/components/schemas/credentialStatus'
        statusUpdatedAt:
          $ref: '#/components/schemas/updatedAt'
        createdAt:
          $ref: '#/components/schemas/createdAt'
    Authorization:
      required:
      - createdAt
      - email
      - id
      - name
      - updatedAt
      type: object
      properties:
        id:
          $ref: '#/components/schemas/id'
        name:
          $ref: '#/components/schemas/accountName'
        email:
          $ref: '#/components/schemas/accountEmail'
        createdAt:
          $ref: '#/components/schemas/createdAt'
        updatedAt:
          $ref: '#/components/schemas/updatedAt'
    Grant:
      required:
      - account
      - createdAt
      - id
      - token
      - updatedAt
      type: object
      properties:
        id:
          $ref: '#/components/schemas/id'
        token:
          $ref: '#/components/schemas/token'
        createdAt:
          $ref: '#/components/schemas/createdAt'
        updatedAt:
          $ref: '#/components/schemas/updatedAt'
        account:
          $ref: '#/components/schemas/Grant_account'
    Apikeys:
      required:
      - createdAt
      - id
      type: object
      properties:
        id:
          $ref: '#/components/schemas/id'
        createdAt:
          $ref: '#/components/schemas/createdAt'
    Error:
      anyOf:
      - required:
        - description
        - error
        type: object
        properties:
          error:
            type: string
            example: error/code
          description:
            type: string
            example: Descriptive Error Message
      - required:
        - description
        - error
        - schema_field
        - value
        type: object
        properties:
          error:
            pattern: ^validation/.*$
            type: string
            example: validation/email-pattern
          description:
            type: string
            example: Descriptive Error Message
          value: {}
          field:
            type: string
          schema_field:
            type: string
    Branch:
      required:
      - cocBranchNumber
      - cocNumber
      - createdAt
      - deregistrationDate
      - eoriNumber
      - id
      - tradeName
      - tradeNames
      - updatedAt
      type: object
      properties:
        id:
          $ref: '#/components/schemas/id'
        email:
          $ref: '#/components/schemas/recipientEmail'
        phone:
          $ref: '#/components/schemas/phone'
        cocNumber:
          $ref: '#/components/schemas/cocNumber'
        cocBranchNumber:
          $ref: '#/components/schemas/cocBranchNumber'
        tradeName:
          $ref: '#/components/schemas/tradeName'
        tradeNames:
          $ref: '#/components/schemas/tradeNames'
        eoriNumber:
          $ref: '#/components/schemas/eoriNumber'
        deregistrationDate:
          $ref: '#/components/schemas/deregistrationDate'
        createdAt:
          $ref: '#/components/schemas/createdAt'
        updatedAt:
          $ref: '#/components/schemas/updatedAt'
    Registration:
      required:
      - createdAt
      - credentialUrl
      - endDate
      - id
      - issuedAt
      - reference
      - startDate
      - status
      - suspendedUntil
      - updatedAt
      type: object
      properties:
        id:
          $ref: '#/components/schemas/id'
        reference:
          $ref: '#/components/schemas/registrationReference'
        startDate:
          $ref: '#/components/schemas/startDate'
        endDate:
          $ref: '#/components/schemas/endDate'
        status:
          $ref: '#/components/schemas/registrationStatus'
        credentialUrl:
          $ref: '#/components/schemas/credentialUrl'
        suspendedUntil:
          $ref: '#/components/schemas/suspendedUntil'
        issuedAt:
          $ref: '#/components/schemas/issuedAt'
        createdAt:
          $ref: '#/components/schemas/createdAt'
        updatedAt:
          $ref: '#/components/schemas/updatedAt'
    RegistrationWithRecipient:
      required:
      - createdAt
      - credentialUrl
      - endDate
      - id
      - issuedAt
      - recipient
      - reference
      - startDate
      - status
      - suspendedUntil
