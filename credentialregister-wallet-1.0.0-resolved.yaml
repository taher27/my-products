          pattern: "^\\d{8}$"
          type: string
      - name: coc-branch-number
        in: query
        description: Filter the results on the Chamber of Commerce Branch number (Kamer van Koophandel vestigingsnummer). This should only return a single result.
        required: false
        style: form
        explode: true
        schema:
